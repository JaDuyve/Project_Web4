<div class="ui middle aligned center aligned  grid something">
  <div class="colomn">
    <h2 class="ui teal image header">
      <!-- <img src="" alt="" class="image"> -->
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" [formGroup]='user' (ngSubmit)='onSubmit()'>
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username" formControlName="username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" formControlName="password">
          </div>
        </div>
        <button type='submit' class="ui fluid large teal submit button">
          login
        </button>
        <div class="ui error message"></div>
      </div>
    </form>
    <div class="ui message">
      New to us?
      <a href="/register">Sign Up</a>
    </div>
  </div>
</div>
